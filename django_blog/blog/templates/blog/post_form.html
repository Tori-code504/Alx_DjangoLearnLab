{% extends "blog/base.html" %}
{% block content %}
<h1 class="h3 mb-3">{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
<form method="post" novalidate>
  {% csrf_token %}
  {{ form.non_field_errors }}
  <div class="mb-3">
    <label class="form-label" for="{{ form.title.id_for_label }}">Title</label>
    {{ form.title }}
    <div class="text-danger small">{{ form.title.errors }}</div>
  </div>
  <div class="mb-3">
    <label class="form-label" for="{{ form.content.id_for_label }}">Content</label>
    {{ form.content }}
    <div class="text-danger small">{{ form.content.errors }}</div>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
  <a class="btn btn-secondary" href="{% if form.instance.pk %}{% url 'blog:post_detail' form.instance.pk %}{% else %}{% url 'blog:post_list' %}{% endif %}">Cancel</a>
</form>
{% endblock %}
