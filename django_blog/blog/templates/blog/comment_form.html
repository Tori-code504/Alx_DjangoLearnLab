{% extends "blog/base.html" %}
{% block content %}
<h1 class="h4">Edit Comment</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{{ object.post.get_absolute_url }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
