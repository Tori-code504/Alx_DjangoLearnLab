{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the book: <strong>{{ object.title }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'list_books' %}">Cancel</a>
    </form>
</body>
</html>
