{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Edit Book{% else %}Add Book{% endif %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Book{% else %}Add New Book{% endif %}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">
            {% if form.instance.pk %}
                Update Book
            {% else %}
                Add Book
            {% endif %}
        </button>
    </form>

    <p><a href="{% url 'list_books' %}">‚Üê Back to Book List</a></p>
</body>
</html>
