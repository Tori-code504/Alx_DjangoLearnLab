{% extends "blog/base.html" %}
{% block content %}
<h1 class="h4 mb-3">Delete Post</h1>
<p>Are you sure you want to delete <strong>{{ object.title }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a class="btn btn-secondary" href="{% url 'blog:post_detail' object.pk %}">Cancel</a>
</form>
{% endblock %}
