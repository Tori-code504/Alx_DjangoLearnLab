<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Django Blog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{% url 'blog:post_list' %}">django_blog</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}?next={{ request.path }}">Login</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container">
  {% for message in messages %}
    <div class="alert alert-{{ message.tags }} mb-3">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
